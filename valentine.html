<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    .card img {
      width: 160px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff5c8a;
      color: white;
    }

    .yes:hover {
      background: #e64980;
    }

    .no {
      background: #f1f3f5;
      color: #555;
      position: relative;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" alt="Bear holding flowers">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      document.getElementById("card").innerHTML = `
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Bear blowing kisses">
        <h1>Happy Valentines day ðŸ’•</h1>
        <p style="color:#555;font-size:16px;"> To: Karabo   From: Kali ðŸŒ¸  ðŸ˜Œ</p>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
