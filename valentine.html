<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      display: flex;

      margin: 0;

    .card {

      border-radius: 20px;

    }

    }

      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
    }

    .dance {
      font-size: 50px;
      animation: dance 0.6s infinite alternate;
      margin-top: 20px;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg) translateY(0); }
      100% { transform: rotate(10deg) translateY(-10px); }
    }
  </style>
</head>
